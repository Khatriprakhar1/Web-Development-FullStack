<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!-- <h1>Form</h1> -->
    <form action="#" target="blank">
        <fieldset>
        <legend>Personalia:</legend>
        <label for="firstName">First Name : </label>
        <input type="text" id="firstName" placeholder="First Name">
        <br><br>
        <label for="lastName">Last Name : </label>
        <input type="text" id="lastName" placeholder="Last Name">
        <br><br>
        <label for="phoneNumber">Contact Number</label>
        <input type="number" id="phoneNumber" placeholder="Contact Number">
        <br><br>
        <label for="gender">Gender : </label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender">
        <br><br> 
        <br><br>
        <label for="learning">What are you learning</label>
        <br><br>
        <label for="html">HTML5</label>
        <input type="checkbox" id="html" name="learning">
        <br><br>
        <label for="css">CSS3</label>
        <input type="checkbox" id="css" name="learning">
        <br><br>
        <label for="js">JavaScript</label>
        <input type="checkbox" id="js" name="learning">
        <br><br>
        <label for="comment">Any Suggestions</label>
        <textarea name="comment" id="comment" cols="19" rows="3" placeholder="Any Suggestions"></textarea>
        <br><br>
        <label for="photo">Bio Photo : </label>
        <input type="file" id="photo">
        <br><br>
        <label for="country">Country : </label>
        <select name="" id="country">
            <option value="">India</option>
            <option value="" selected>Nepal</option>
            <option value="">Sikkim</option>
        </select>
        <br><br>
        <input type="submit">
        <fieldset>
    </form>
</body>
</html>
